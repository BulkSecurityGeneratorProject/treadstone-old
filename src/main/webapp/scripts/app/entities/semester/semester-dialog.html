<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySemesterLabel">Create or edit a Semester</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="semester.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_semesterId">SemesterId</label>
            <input type="text" class="form-control" name="semesterId" id="field_semesterId"
                   ng-model="semester.semesterId"
                   required>

            <div ng-show="editForm.semesterId.$invalid">
                <p class="help-block"
                   ng-show="editForm.semesterId.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_semesterName">SemesterName</label>
            <input type="text" class="form-control" name="semesterName" id="field_semesterName"
                   ng-model="semester.semesterName"
                   required>

            <div ng-show="editForm.semesterName.$invalid">
                <p class="help-block"
                   ng-show="editForm.semesterName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
