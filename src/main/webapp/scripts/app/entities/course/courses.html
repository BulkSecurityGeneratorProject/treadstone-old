<div>

    <h2>Course List</h2>

    <div class="container" ng-if="isAdmin">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="course.new">
                    <span class="glyphicon glyphicon-flash"></span><span>Create a new Course</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCourseConfirmation" ng-if="isAdmin">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(course.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Course?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>CourseId</th>
                <th>CourseName</th>
                <th>Credits</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="course in courses">
                <td><a ui-sref="course.detail({id:course.id})">{{course.courseId}}</a></td>
                <td>{{course.courseName}}</td>
                <td>{{course.credits}}</td>
                <td>
                    <button type="submit"
                            ui-sref="course.detail({id:course.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="course.edit({id:course.id})"
                            class="btn btn-primary btn-sm"
                            ng-if="isAdmin">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                    </button>
                    <button type="submit"
                            ng-click="delete(course.id)"
                            class="btn btn-danger btn-sm"
                            ng-if="isAdmin">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
