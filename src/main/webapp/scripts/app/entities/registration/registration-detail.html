
<div>
    <h2><span>Registration</span> {{registration.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>student</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{registration.student.studentId}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>course</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{registration.course.courseId}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>semester</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{registration.semester.semesterName}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="registration"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
