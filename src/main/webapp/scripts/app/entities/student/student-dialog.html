<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStudentLabel">Create or edit a Student</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="student.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_studentId">StudentId</label>
            <input type="text" class="form-control" name="studentId" id="field_studentId"
                   ng-model="student.studentId"
                   required ng-minlength="6" ng-maxlength="6">

            <div ng-show="editForm.studentId.$invalid">
                <p class="help-block"
                   ng-show="editForm.studentId.$error.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.studentId.$error.minlength" translate-value-min="6">
                    This field is required to be at least 6 characters.
                </p>

                <p class="help-block"
                   ng-show="editForm.studentId.$error.maxlength" translate-value-max="6">
                    This field cannot be longer than 6 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_major">major</label>
            <select class="form-control" id="field_major" name="major" ng-model="student.major.id"
                    ng-options="major.id as major.majorName for major in majors">
            </select>
        </div>
        <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="student.user.id"
                    ng-options="user.id as user.id for user in users">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
